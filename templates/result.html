<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #a9c0ec;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review:</h1>
        <p>{{ review }}</p>
        <h2>Sentiment:</h2>
        {% if sentiment == "Positive" %}
            <p class="positive">{{ sentiment }} üòä</p>
        {% else %}
            <p class="negative">{{ sentiment }} ‚òπÔ∏è</p>
        {% endif %}
        <a href="/">Go back</a>
    </div>
</body>
</html>
